<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Checker</title>
    <link rel="stylesheet" href="answer.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
        }

        .container div {
            margin-bottom: 15px;
        }

        .container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #218838;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
        }

        .correct {
            color: green;
        }

        .wrong {
            color: red;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                padding: 30px;
            }

            .container input, .container button {
                font-size: 18px;
                padding: 12px;
            }

            .container h2 {
                font-size: 28px;
            }
        }

        .katakot {
			display: none;
			height: 100%;
			width: 100%; 
			object-fit: contain;
			position: absolute;
			z-index: 1000;
			top: 1%;
			opacity: 0; 
            transition: opacity 3s ease;
		}
		.katakot img {
			height: 100%;
			width: 100%; 
		}

    </style>
</head>
<body>
<div id="jumpscare" class="katakot">
    <img src="pogi.jpeg" alt="Jumpscare Image">
</div>

<div class="container">
    <h2>Answer the questions below:</h2>
    <div>
        <label>1. Kupal ba si Jorence? Yes or No</label>
        <input type="text" id="answer1" placeholder="Enter your answer here">
    </div>
    <div>
        <label>2. Is the sky blue? Yes or No</label>
        <input type="text" id="answer2" placeholder="Enter your answer here">
    </div>
    <div>
        <label>3. Is water wet? Yes or No</label>
        <input type="text" id="answer3" placeholder="Enter your answer here">
    </div>
    <div>
        <label>4. Kupal ba si Jed? Yes or No</label>
        <input type="text" id="answer4" placeholder="Enter your answer here">
    </div>
    <div>
        <label>5. Kupal ba si Brian? Yes or No</label>
        <input type="text" id="answer5" placeholder="Enter your answer here">
    </div>
    <button onclick="checkAnswers()">Submit</button>
    <div id="message" class="message"></div>
</div>


<script>
    function checkAnswers() {
        const correctAnswers = ["Yes", "Yes", "Yes", "Yes", "Yes"]; 
        const userAnswers = [
            document.getElementById("answer1").value.trim(),
            document.getElementById("answer2").value.trim(),
            document.getElementById("answer3").value.trim(),
            document.getElementById("answer4").value.trim(),
            document.getElementById("answer5").value.trim()
        ];

        const messageDiv = document.getElementById("message");
        const jumpscareDiv = document.getElementById("jumpscare");

        let score = 0;

        for (let i = 0; i < correctAnswers.length; i++) {
            if (userAnswers[i].toLowerCase() === correctAnswers[i].toLowerCase()) {
                score += 5;
            }
        }

        if (score === 25) {
            messageDiv.textContent = "Perfect! Your score is 25.";
            messageDiv.className = "message correct";
            jumpscareDiv.style.display = "block"; 
            jumpscareDiv.style.opacity = "1";

            setTimeout(function() {
                jumpscareDiv.style.opacity = "0";
            }, 1000);

            setTimeout(() => {
                jumpscareDiv.style.display = "none"; 
            }, 2000);
        } else if (score >= 20) {
            messageDiv.textContent = "Almost perfect! Your score is " + score + ".";
            messageDiv.className = "message correct";
            jumpscareDiv.style.display = "none";
        } else {
            messageDiv.textContent = "Try again! Your score is " + score + ".";
            messageDiv.className = "message wrong";
            jumpscareDiv.style.display = "none";
        }

        messageDiv.style.display = "block";
    }
</script>

</body>
</html>
