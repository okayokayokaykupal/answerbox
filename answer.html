<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Checker</title>
    <link rel="stylesheet" href="answer.css">
	<meta property="og:image" content="https://raw.githubusercontent.com/okayokayokaykupal/answerbox/main/thumbnail.jpg" />
    <meta property="og:title" content="Answer Checker" />
    <meta property="og:description" content="Test your answers with our fun quiz!" />
    <style>
        * {
            box-sizing: border-box;

        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
			background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            background-image: url('background.jpg')
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-size: cover; 
            border-radius: 10px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.5);
			font-family: 'Arial';
            color: #5C4033;
			background: none;
			font-weight: 900;
        }

        .container h2 {
            text-align: center;
        }

        .container div {
            margin-bottom: 15px;
        }

        .container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #f5deb3; 
            border: 5px solid #8b4513;
            border-radius: 5px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #f5deb3;
            color: #5C4033;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container button:hover {
           background-color: #cfa07f;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
        }

        .correct {
            color: green;
        }

        .wrong {
            color: red;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                padding: 30px;
            }

            .container input, .container button {
                font-size: 18px;
                padding: 12px;
            }

            .container h2 {
                font-size: 28px;
            }
        }

        .katakot {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            opacity: 0; 
            transition: opacity 3s ease;
			justify-content: center;
            align-items: center;
        }

        .katakot img {
			max-width: 100%;
            max-height: 100%;
        }
        #box {
            width: 100px;
            height: 100px;
            background: none;
            position: absolute;
            top: 0;
            left: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			text-decoration: none;
			
        }
		
		.answerbox {
		position: absolute;
		background-color: white;
		width: auto;
		height: auto;
		padding: 10px;
		display: none;
		opacity: 0;
		cursor: pointer;
		flex-direction: column;
		}
    </style>
</head>
<body>
<div id="jumpscare" class="katakot">
    <img src="pogi3.jpeg" alt="Jumpscare Image">
</div>
<div id="jumpscare1" class="katakot">
    <img src="pogi4.jpeg" alt="Jumpscare Image">
</div>
<div id="jumpscare2" class="katakot">
    <img src="pogi5.jpeg" alt="Jumpscare Image">
</div>

<div class="container">
    <h2>Answer the questions below:</h2>
    <div>
        <label>Input your Name</label>
        <input type="text" id="name" placeholder="Enter your name here">
    </div>
    <div>
        <label>1. If f(x) = xÂ² + 5x + 6 and g(x) = 3x - 5. Find the addition</label>
        <input type="text" id="answer1" placeholder="Enter your answer here. No Spaces">
    </div>
    <div>
        <label>2. If f(x) = 2x + 6 and g(x) = xÂ² + 4x + 3. What is the division of function</label>
        <input type="text" id="answer2" placeholder="Enter your answer here. No Spaces">
    </div>
    <div>
        <label>3. If f(x) = 2x + 3 and g(x) = xÂ² - 1. What is the multiplication of function</label>
        <input type="text" id="answer3" placeholder="Enter your answer here. No Spaces">
    </div>
    <div>
        <label>4. If f(x) = 4x + 7. Find the inverse function of it. </label>
        <input type="text" id="answer4" placeholder="Enter your answer here. No Spaces">
    </div>
    <div>
        <label>5. If there are three functions, such as f(x) = x, g(x) = 2x and h(x) = 3x. Then find the composition of these functions such as [f âˆ˜ (g âˆ˜ h)] (x) for x = -1.</label>
        <input type="text" id="answer5" placeholder="Enter your answer here. No Spaces">
    </div>
    <button onclick="checkAnswers()">Submit</button>
    <div id="message" class="message"></div>
</div>
<div id = "box" onclick = "answersheet()">Click me ðŸ˜›</div>
<div class = "answerbox" id = "answerbox">
<h3>1. x^2+8x+1</h3>
<h3>2. 2/x+1</h3>
<h3>3. 2x^3+3x^2-2x-3</h3>
<h3>4. (x-7)/4</h3>
<h3>5. -6</h3>
</div>
<script>
    function checkAnswers() {
        const correctAnswers = ["x^2+8x+1", "2/x+1", "2x^3+3x^2-2x-3", "(x-7)/4", "-6"]; 
        const userAnswers = [
            document.getElementById("answer1").value.trim(),
            document.getElementById("answer2").value.trim(),
            document.getElementById("answer3").value.trim(),
            document.getElementById("answer4").value.trim(),
            document.getElementById("answer5").value.trim()
        ];

        const messageDiv = document.getElementById("message");
        const jumpscareDiv = document.getElementById("jumpscare");
		const jumpscareDiv1 = document.getElementById("jumpscare1");
		const jumpscareDiv2 = document.getElementById("jumpscare2");
        const name = document.getElementById("name").value.trim();

        let score = 0;

        for (let i = 0; i < correctAnswers.length; i++) {
            if (userAnswers[i].toLowerCase() === correctAnswers[i].toLowerCase()) {
                score += 4;
            }
        }

        if (score === 20) {
            messageDiv.textContent = "Perfect, " + name + "! Your score is 20. Pasend kay Erica yung solution";
            messageDiv.className = "message correct";
            jumpscareDiv.style.display = "flex"; 
            jumpscareDiv.style.opacity = "1";

            setTimeout(function() {
                jumpscareDiv.style.opacity = "0";
            }, 1000);

            setTimeout(() => {
                jumpscareDiv.style.display = "none"; 
            }, 2000);
        } else if (score >= 12) {
            messageDiv.textContent = "Kupal ka, " + name + "! Your score is " + score + ". Pasend kay Erica yung solution";
            messageDiv.className = "message correct";
            jumpscareDiv1.style.display = "flex"; 
            jumpscareDiv1.style.opacity = "1";
			setTimeout(function() {
                jumpscareDiv1.style.opacity = "0";
            }, 1000);

            setTimeout(() => {
                jumpscareDiv1.style.display = "none"; 
            }, 2000);
        } else {
            messageDiv.textContent = "Ewan bakit ganiyan ka, " + name + "! Your score is " + score + ". Pasend kay Erica yung solution";
            messageDiv.className = "message wrong";
            jumpscareDiv2.style.display = "flex"; 
            jumpscareDiv2.style.opacity = "1";
			setTimeout(function() {
                jumpscareDiv2.style.opacity = "0";
            }, 1000);

            setTimeout(() => {
                jumpscareDiv2.style.display = "none"; 
            }, 2000);
        }
        
        messageDiv.style.display = "block";
    }
	const box = document.getElementById("box");
    let boxWidth = 100;
    let boxHeight = 100;

    let x = 0;
    let y = 0;
    let dx = 2;  
    let dy = 2;  
    const speed = 7;  

    function bounceBox() {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        x += dx * speed;
        y += dy * speed;

        if (x + boxWidth >= screenWidth || x <= 0) {
            dx = -dx;
        }
        if (y + boxHeight >= screenHeight || y <= 0) {
            dy = -dy;
        }

        box.style.transform = `translate(${x}px, ${y}px)`;

        requestAnimationFrame(bounceBox);
    }

    bounceBox();
	
	function answersheet() {
	const answerbox = document.getElementById('answerbox')
	answerbox.style.display = "flex"; 
    answerbox.style.opacity = "1";
	 
	    setTimeout(function() {
        answerbox.style.opacity = "0";
        }, 1000);

        setTimeout(() => {
        answerbox.style.display = "none"; 
        }, 2000);
	
	}
</script>

</body>
</html>
